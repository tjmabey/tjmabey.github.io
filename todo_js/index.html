<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet"/>
  </head>

  <body>
<!-- HEADER -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h1>To Do:</h1>
            </div>
          </div>
        </div>
    </nav>
<!-- CONTENT -->
      <div class="container">
        <div class="row">

          <!-- FORM AND BUTTON -->
          <div class="box col-md-6 col-md-offset-3 col-xs-12 col-xs-offset-0">

            <div class="center text-center">

              <form onsubmit="add()">

                <input class="form-control" autocomplete="off" id="task" />

                  <button class="btn btn-primary" id="add-btn">Add new item</button>

                </form>

            </div>

          </div>
          <!-- END FORM AND BUTTON -->

          <div class="box col-md-6 col-md-offset-3 col-xs-12 col-xs-offset-0">
            <div class="todoItem" id="todos">

            </div>
          </div>

      </div>

      <script src="todo.js"></script>
  </body>
</html>
